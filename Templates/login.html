<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <a href="/">Signup</a>
    <div class="login">
        <form action="/a" class="loginform" method="post">
            <input class="textbox" type="text" placeholder="Username" name="Username">
            <input class="textbox" type="password" placeholder="Password" name="Password">
            <input class="sub" type="submit">
        </form>
    </div>
</body>
</html>

    input:focus {
    outline:none;
    }

    border: 1px solid #d1d9e6;
    border-radius: 5px;
    -webkit-box-shadow: 3px 3px 6px #b8b9be, -3px -3px 6px #fff;

    border: 1px solid #d1d9e6;

    border-radius: 10px;

    width: 250px;

        background-color: #E6E7EE;
